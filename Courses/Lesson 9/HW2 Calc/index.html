<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="1.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="header">
            <div class="display"></div>
        </div>
        <div class="main">
            <input type="button" class="button button__big reset" onclick="clearDisplayClicked(this)" value="C">
            <input type="button" class="button button__small operator" onclick="operatorClicked(this)" value="&#247;">
            <input type="button" class="button button__small number" onclick="numberButtonClicked(this)" value="7">
            <input type="button" class="button button__small number" onclick="numberButtonClicked(this)" value="8">
            <input type="button" class="button button__small number" onclick="numberButtonClicked(this)" value="9">
            <input type="button" class="button button__small operator" onclick="operatorClicked(this)" value="&#215;">
            <input type="button" class="button button__small number" onclick="numberButtonClicked(this)" value="4">
            <input type="button" class="button button__small number" onclick="numberButtonClicked(this)" value="5">
            <input type="button" class="button button__small number" onclick="numberButtonClicked(this)" value="6">
            <input type="button" class="button button__small operator" onclick="operatorClicked(this)" value="-">
            <input type="button" class="button button__small number" onclick="numberButtonClicked(this)" value="1">
            <input type="button" class="button button__small number" onclick="numberButtonClicked(this)" value="2">
            <input type="button" class="button button__small number" onclick="numberButtonClicked(this)" value="3">
            <input type="button" class="button button__small operator" onclick="operatorClicked(this)" value="+">
            <input type="button" class="button button__big number" onclick="numberButtonClicked(this)" value="0">
            <input type="button" class="button button__small operator equals__sign" onclick="equalButtonClicked(this)" value="=">
        </div>
    </div>
</body>

</html>
