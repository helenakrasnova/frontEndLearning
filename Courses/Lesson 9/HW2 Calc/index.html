<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
    <script src="1.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="header">
        </div>
        <div class="main">
            <input type="button" class="button button__big reset" value="C">
            <input type="button" class="button button__small operator" value="&#247;">
            <input type="button" class="button button__small number" value="7">
            <input type="button" class="button button__small number" value="8">
            <input type="button" class="button button__small number" value="9">
            <input type="button" class="button button__small operator" value="&#215;">
            <input type="button" class="button button__small number" value="4">
            <input type="button" class="button button__small number" value="5">
            <input type="button" class="button button__small number" value="6">
            <input type="button" class="button button__small operator" value="-">
            <input type="button" class="button button__small number" value="1">
            <input type="button" class="button button__small number" value="2">
            <input type="button" class="button button__small number" value="3">
            <input type="button" class="button button__small operator" value="+">
            <input type="button" class="button button__big number" value="0">
            <input type="button" class="button button__small operator equals__sign" value="=">
        </div>
    </div>
</body>

</html>
